<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attendance Engine</title>
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    

    <div class="container">
        <header class="navbar">
            <section class="navbar-section">
                <a href="/l" class="btn btn-link">Attendance Logs</a>
                <a href="/p" class="btn btn-link">People</a>
                <a href="#" onclick="logout()" class="btn btn-link">Logout</a>
            </section>
        </header>
        <div id="logs">
            <div>
                <h2>Logs</h2>
                <ul>
                    <li v-for="log in logs">
                        {{ log.name }} did attendance at {{ new Date(log.log_time) }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/socket.io.js"></script>
    <script src="js/socket-init.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/att-logs.js"></script>
</body>
</html>
